{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>User Events</h1>
    <h3>Specifically, events that a user is hosting/created</h3>

    {% for user in userevent_list %}
    <h2>{{ user.full_name }}</h2>
    <ol>
      {% for event in user.events %}
      <li>Title: {{ event.title }}</li>
      {% endfor %}
    </ol>
    {% endfor %}
  </body>
</html>
